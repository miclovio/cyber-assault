<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER ASSAULT</title>
    <style>

            display: flex;

            align-items: center;
            min-height: 100vh;
            overflow: hidden;

    </style>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- Data -->

    <script src="js/data/weapons.js"></script>
    <script src="js/data/levels.js"></script>

    <!-- Systems -->
    <script src="js/systems/AudioManager.js"></script>
    <script src="js/systems/ParallaxManager.js"></script>
    <script src="js/systems/WeaponSystem.js"></script>
    <script src="js/systems/EffectsManager.js"></script>
    <script src="js/systems/PowerUpSystem.js"></script>
    <script src="js/systems/CollisionManager.js"></script>
    <script src="js/systems/LevelManager.js"></script>

    <script src="js/entities/Player.js"></script>
    <script src="js/entities/EnemyBase.js"></script>
    <script src="js/entities/Grunt.js"></script>
    <script src="js/entities/Flyer.js"></script>

    <script src="js/entities/Turret.js"></script>
    <script src="js/entities/Boss.js"></script>

    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/HUDScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    <script src="js/scenes/VictoryScene.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>

</html>

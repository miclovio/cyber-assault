<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>CYBER ASSAULT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: #000;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            inset: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        canvas { image-rendering: pixelated; touch-action: none; }
        #rotate-msg {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #00ffff; z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center;
            font-family: monospace; font-size: 20px; text-align: center;
        }
        #rotate-msg span { font-size: 48px; margin-bottom: 16px; }
        @media (orientation: portrait) and (hover: none) and (pointer: coarse) {
            #rotate-msg { display: flex; }
        }
    </style>
</head>
<body>
    <div id="rotate-msg"><span>&#x1F504;</span>ROTATE DEVICE<br>TO LANDSCAPE</div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- Data -->
    <script src="js/data/constants.js"></script>
    <script src="js/data/weapons.js"></script>
    <script src="js/data/levels.js"></script>

    <!-- Systems -->
    <script src="js/systems/AudioManager.js"></script>
    <script src="js/systems/ParallaxManager.js"></script>
    <script src="js/systems/WeaponSystem.js"></script>
    <script src="js/systems/EffectsManager.js"></script>
    <script src="js/systems/PowerUpSystem.js"></script>
    <script src="js/systems/CollisionManager.js"></script>
    <script src="js/systems/LevelManager.js"></script>
    <script src="js/systems/TouchControls.js"></script>

    <!-- Entities -->
    <script src="js/entities/Bullet.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/EnemyBase.js"></script>
    <script src="js/entities/Grunt.js"></script>
    <script src="js/entities/Flyer.js"></script>
    <script src="js/entities/Heavy.js"></script>
    <script src="js/entities/Ghost.js"></script>
    <script src="js/entities/Turret.js"></script>
    <script src="js/entities/Mech.js"></script>
    <script src="js/entities/Boss.js"></script>

    <!-- Scenes -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/HUDScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    <script src="js/scenes/VictoryScene.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
</body>
</html>
